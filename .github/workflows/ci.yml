name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgis/postgis:15-3.3
        env:
          POSTGRES_USER: urp
          POSTGRES_PASSWORD: urp_password
          POSTGRES_DB: urp_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Generate Prisma Client
        run: pnpm -C apps/backend prisma generate
        env:
          DATABASE_URL: postgresql://urp:urp_password@localhost:5432/urp_test?schema=public

      - name: Run migrations
        run: pnpm -C apps/backend prisma migrate deploy
        env:
          DATABASE_URL: postgresql://urp:urp_password@localhost:5432/urp_test?schema=public

      - name: Run seed
        run: pnpm -C apps/backend seed
        env:
          DATABASE_URL: postgresql://urp:urp_password@localhost:5432/urp_test?schema=public

      - name: Run linter
        run: pnpm lint

      - name: Run unit tests
        run: pnpm test
        env:
          DATABASE_URL: postgresql://urp:urp_password@localhost:5432/urp_test?schema=public
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret

      - name: Run e2e tests
        run: pnpm -C apps/backend test:e2e
        env:
          DATABASE_URL: postgresql://urp:urp_password@localhost:5432/urp_test?schema=public
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./apps/backend/coverage/lcov.info
          flags: backend
